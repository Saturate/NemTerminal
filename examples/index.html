<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <title>NemID Terminal</title>
    <meta name="author" content="Allan Kimmer Jensen"/>
    <meta name="Description" content="Terminal login for NemID"/>
    <link rel="sitemap" type="application/xml" title="Sitemap" href=""/>
    <link rel="shortcut icon" href="favicon.ico"/>
    <script src="../js/jquery-1.7.1.min.js"></script>
    <script src="../js/jquery.mousewheel-min.js"></script>
    <script src="../js/jquery.terminal-src.js"></script>
    <script src="../index.js"></script>
    <link href="../css/jquery.terminal.css" rel="stylesheet"/>
    <link href="../css/main.css" rel="stylesheet"/>

    <style type="text/css">
        #debug-inputs {
            position: absolute;
            right: 20px;
            font-family: FreeMono, monospace;
            font-size: 12px;
            z-index: 60;
            color: #fff;
        }
    </style>

    <script>
        var clicks = 0 ;
        $(document).on('click', '.Box-Button-Submit', function (e) {
            e.preventDefault();
            console.log('Triggered click on Box-Button-Submit.');

            if(clicks === 0) {
                setTimeout(function() {
                    $('body').append('<div class="Box-Content"><div class="otp"></div></div>');
                }, 2000)
            }
        });
    </script>
   
  </head>
<body>
    <div id="debug-inputs">
        <p>
            Username
            <input type="text" class="person" id="userid">
        </p>
        <p>
            Password
            <input type="password" id="password"> 
        </p>
        <p>
            Pin Key
            <input class="PIN" type="text" id="544367536jyjkfgukfuk5trandom"> 
        </p>

        <div>
            PIN #:
            <div id="keyhelp"></div>
            <div>
                <label>1234</label>
            </div>
        </div>
        <p>
            <button class="Box-Button-Submit">Test Button</button>
        </p>
    </div>
</body>
</html>
